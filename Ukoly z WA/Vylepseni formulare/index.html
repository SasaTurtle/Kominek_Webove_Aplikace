<body>
    <h1>TV dotazník</h1>
    <form action="" method="post">

            <div>
                Jméno a příjmení: <input type="text" name="jmeno" required>
            </div>
            <div>
                Kolik vám je let?
                <input type="radio" name="vek" value="18" required> 18 a méně<br>

                <input type="radio" name="vek" value="65" required> 65 a více<br>
            </div>
            <div>
                V jakých zařízení sledujete TV?
                <input type="checkbox" name="tv" value="Televize" required> Televize<br>

            </div>
            <div>
                Co se vám líbí na TV? <br> <textarea name="libi" rows="4" cols="50" required></textarea>
            </div>
            <div>
                Jakou výši poplatků jste ochotni platit? <input type="number" name="poplatek" step="0.01" required>
            </div>

        <div>
            <input type="submit" value="Odeslat">
        </div>

    </form>
